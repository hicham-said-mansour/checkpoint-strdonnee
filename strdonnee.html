      function SumElement(array1, array2) {
        let somme = 0;
        array1.forEach((element) => {
          if (!array2.includes(element)) {
            somme += element;
          }
        });
        array2.forEach((element2) => {
          if (!array1.includes(element2)) {
            somme += element2;
          }
        });

        return somme;
